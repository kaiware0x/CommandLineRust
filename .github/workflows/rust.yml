name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Test tmp/hello
      run: |
        cd tmp/hello
        cargo build --verbose
        cargo test --verbose

    - name: Test echor
      run: |
        cd echor
        cargo build --verbose
        cargo test --verbose
